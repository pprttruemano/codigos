<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alguma coisa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        div>p {
            display: none;

        }
        div:hover > p {
            display: block;
            width: 150px;
            color: red;
        }
        div:hover{
            color:darkorange
        }
    </style>
</head>
<body>
    <h1>exemplo de hover em texto</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>Fim de exemplo</p>    
     
</body>
</html>
